<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

    <div class="card">
        <div class="main-img-holder">
            <img src="images/image-equilibrium.jpg" alt="Equilibrum" class="main-img"/>
        </div>

        <p class="title white fw-600">Equilibrium #3429</p>
      
        <p class="fw-300">Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="eth fw-400">
            <div class="logo">
                <img src="images/icon-ethereum.svg" alt="Ethereum logo"/>
            </div>
            <div class="logo-text">
                0.041 ETH 
            </div>
        </div>
        
        <div class="time fw-300">
            <div class="logo">
                <img src="images/icon-clock.svg" alt="Clock logo">
            </div>
            <div class="logo-text">
                3 days left
            </div>
        </div>
        <br>
        <hr class="line">
        <div class="avatar fw-300">
            <div>
                <img class="avatar-img" src="images/image-avatar.png" alt="Avatar"/>
            </div>
            <div class="avatar-text">
                Creation of <span class="white">Jules Wyvern</span>
            </div>
        </div>
    </div>
</body>
</html>
